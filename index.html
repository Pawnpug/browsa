<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1 class="noselect">Hettla</h1>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="logoF.svg" alt="Hettla logo" style="width: 200px;">
<p></p>
<a href="mailto:hugowennbergdixon@gmail.com" class="button">Shoot me an email!</a>

<script>
    const title = document.querySelector('h1');
    const body = document.querySelector('body');

    const getRandomColor = () => {
        const chars = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += chars[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    title.addEventListener('click', () => {
        body.style.backgroundColor = getRandomColor();
    });
</script>
</body>
</html>
